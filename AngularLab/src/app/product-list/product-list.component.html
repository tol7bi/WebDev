<h2>Products</h2>

<div *ngFor="let product of products">
  <img src={{product.image}}>

  <h3>
    <a [href]="product.link" [title]="product.name + 'details'">
      {{ product.name }}
    </a>
  </h3>

  <p *ngIf="product.description">Description: {{ product.description }}</p>
  <p *ngIf="product.rating"> {{ '★'.repeat(product.rating) }}{{'☆'.repeat(5-product.rating)}}</p>



  <button class="telegram-button" type="button" (click)="shareTelegram(product)">Share in Telegram</button>

  <button class="whatsapp" type="button" (click)="shareWhatsapp(product)">Share in Whatsapp</button>

  <app-product-alerts [product]="product" (notify)="onNotify()">
  </app-product-alerts>
</div>
