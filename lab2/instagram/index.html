<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="main">
            <div class="inside-main">
                <div class="photo">
                    <img src="images/a.png">
                </div>
                <div class="auth">
                    <div class="auth_block">
                        <div class="logo">
                            <img src="images/Logo-Instagram.png" alt="Logo" class="logo-img">
                        </div>
                        <div class="form-login">
                            <form action="" class="form-login">
                                <input type="email" name="login" class="lll" id="logpass" placeholder="Phone number, username, or email" aria-required="true">
                                <input type="password" name="pass" id="logpass" placeholder="Password" aria-required="true">
                                <div class="sbmt-bttn">
                                    <input type="submit" value="Войти" class="vhod-btn">
                                </div>
                                <div class="lines">
                                    <div class="line"></div>
                                    <div class="linetext">or</div>
                                    <div class="line"></div>
                                </div>
                                <button class="face_button">
                                    <img src="images/fb.png" class="fb">
                                    Log in with Facebook
                                </button>
                                <a href="" class="forgot-password">
                                    Forgot password?
                                </a>
                            </form>
                        </div>
                    </div>
                    <div class="register">
                        <p class="u-dont-have-account">Don't have account?</p>
                        <a href="" class="reg-link">Sign up</a>
                    </div>
                    <div class="getapp">
                        <p class="text-down">Get the app.</p>
                        <div class="google-apple">
                            <img alt="Скачать из App Store" class="app" src="https://static.cdninstagram.com/rsrc.php/v3/y9/r/E_2mQvC3HG-.png">
                            <img alt="Скачать из Google Play" class="app" src="https://static.cdninstagram.com/rsrc.php/v3/yr/r/fDjwyLC88oO.png">
                        </div>
                    </div>
                </div>
            </div>
        
        
    </div>
</body>
</html>
