<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Facebook</title>
</head>
<body>
    <div class="main">
        <div class="mainblock">
            <div class="left">
                <div class="logo">
                    <img id="facebook" src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="Facebook Logo">
                </div>
                <h2 class="slogan">Connect with friends and the world<br> around you on Facebook.</h2>
            </div>
            <div class="right">
                <div class="auth-block">
                    <form>
                        <div class="auth">
                            <input type="text" placeholder="Email or phone number" class="input">
                        </div>
                        <div class="auth">
                            <input type="password" placeholder="Password" class="input">
                        </div>
                        <div class="login-button">
                            <button type="submit" class="login">Log In</button>
                        </div>
                        <div class="newpass">
                            <a href="#">Forgot password?</a>
                        </div>
                        <div class="line"></div>
                        <div class="create">
                            <a href="#" role="button" class="create">Create new account</a>
                        </div>
                    </form>
                </div>
                <div class="facebook_text">
                    <a href="#" class="link">Create a page</a> for a celebrity, brand, or business.
                </div>
            </div>
        </div>
    </div>
</body>
</html>
